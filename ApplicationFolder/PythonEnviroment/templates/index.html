<html lang="en">
<head>
    <title>Tabs VS Spaces</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav class="red lighten-1">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Get Quote For Alzheimers Coverage</a>
    </div>
</nav>

<div class="section">
    <div class="center">

	<div class="content">
        <div class = "index-main">
        <div class="row">
        <div class="col-sm-4"></div><div class="col-sm-4">
        <div class="upload-section">
            
            
            <h1>Fill here for first time Alzheimers care</h1>
            <div class="upload-file" style="text-align: center">       
                <form class = "file-form" action="/success" method="post", enctype="multipart/form-data">
                    <h4> Put your User Id here:</h4>
                    <input class="id-form-input", type="number", step="1" ,maxlength="10" , name = "id" placeholder="Integers Only"/>
                    <h4> Upload your most recent MRI image here:</h4>
                    <input class="file-form-input" type="file" , name = "file"/>
                    <button class="btn btn-success btn-lg">Upload</button> 
                </form>
            </div>
            
            
        </div></div>
        <div class="col-sm-4"></div>
        </div>
            <hr class="hr" />
            <br/>
            <div class="upload-link">
                <form class = "link-form" action="/success" method="post", enctype="multipart/form-data">
                    <h4> For returning users Put your User Id here:</h4>
                    <input class="id2-form-input", type="number", step="1" ,maxlength="10" , name = "id2" placeholder="Integers Only"/>
                    <button class="btn btn-success btn-lg">Proceed</button> 
                </form>
            </div>
            <div class = "header-content-sub">
                    <p style = "text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}</p>
            </div>
        </div>
        
        <div class = "footer">
            <div class = "header-content-sub">
                    <p style = "text-align: center;color: black" class="header-content-info">This is designed only as a demonstration, features are very limited</p>
            </div>
        </div> 
        </div>
        <div class="col-sm-4"></div>
	</div>			 
	</div>
</div>			 
</div>

</body>
</html>
